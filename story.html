<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Story | octopusbrains.fun</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
    <script>
        function printStory() {
            // First update the print version
            const storyText = document.getElementById('storyEditor').value;
            document.getElementById('printStory').innerText = storyText;
            
            // Then print
            window.print();
        }
    </script>
</head>
<body>
    <div class="logo-container">
        <a href="index.html" class="logo-link">
            <img src="logo.png" alt="Home" class="logo">
        </a>
    </div>
    
    <div class="container">
        <div class="header-container">
            <h1>Create a Silly Story</h1>
        </div>

        <input type="text" class="student-name-field no-print" placeholder="Write your name here">

        <div class="word-bank" id="wordBank"></div>
        
        <textarea id="storyEditor" placeholder="Once upon a time..." style="font-size: 14pt;"></textarea>
        
        <!-- Hidden div for printing -->
        <div id="printStory" class="print-content" style="display: none; font-size: 14pt;"></div>
        
        <div class="no-print">
            <button onclick="insertRandomWord()" class="btn">‚ú® Add Random Word</button>
            <button onclick="printStory()" class="btn">üñ®Ô∏è Print Story</button>
            <a href="index.html" class="btn">‚Üê Back to Words</a>
        </div>
    </div>

    <script>
        // [Your existing story.html JavaScript]
    </script>
</body>
</html>
