<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Story | octopusbrains.fun</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <div class="logo-container">
        <a href="index.html" class="logo-link">
            <img src="logo.png" alt="Home" class="logo">
        </a>
    </div>
    
    <div class="container">
        <div class="header-container">
            <h1>Create a Silly Story</h1>
        </div>

        <p class="instruction">Use all your spelling words in a funny story!</p>
        
        <div class="word-bank" id="wordBank"></div>
        
        <textarea id="storyEditor" placeholder="Once upon a time..."></textarea>
        
        <div class="no-print">
            <button onclick="insertRandomWord()" class="btn">‚ú® Add Random Word</button>
            <button onclick="printStory()" class="btn">üñ®Ô∏è Print Story</button>
            <a href="index.html" class="btn">‚Üê Back to Words</a>
        </div>

        <div class="print-only" style="display:none;">
            <h2>My Silly Story</h2>
            <p class="print-date"></p>
            <div id="printStoryContent"></div>
            <h3>Words I Used:</h3>
            <p id="printWordsUsed"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const words = JSON.parse(localStorage.getItem('spellingWords')) || [];
            const wordBank = document.getElementById('wordBank');
            
            words.forEach(word => {
                const chip = document.createElement('span');
                chip.className = 'word-chip';
                chip.textContent = word;
                chip.addEventListener('click', () => insertWordAtCursor(word));
                wordBank.appendChild(chip);
            });
        });

        function insertWordAtCursor(word) {
            const editor = document.getElementById('storyEditor');
            const cursorPos = editor.selectionStart;
            const text = editor.value;
            
            editor.value = text.substring(0, cursorPos) + word + text.substring(cursorPos);
            editor.focus();
            editor.setSelectionRange(cursorPos + word.length, cursorPos + word.length);
        }

        function insertRandomWord() {
            const words = JSON.parse(localStorage.getItem('spellingWords')) || [];
            if (words.length > 0) {
                const randomWord = words[Math.floor(Math.random() * words.length)];
                insertWordAtCursor(randomWord);
            }
        }

        function printStory() {
            const words = JSON.parse(localStorage.getItem('spellingWords')) || [];
            const story = document.getElementById('storyEditor').value;
            
            document.getElementById('printStoryContent').innerHTML = 
                story.replace(/\n/g, '<br>');
            document.getElementById('printWordsUsed').textContent = words.join(', ');
            document.querySelector('.print-date').textContent = new Date().toLocaleDateString();
            
            document.querySelector('.print-only').style.display = 'block';
            window.print();
            document.querySelector('.print-only').style.display = 'none';
        }
    </script>
</body>
</html>
