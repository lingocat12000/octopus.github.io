<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Practice | octopusbrains.fun</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <div class="logo-container">
        <a href="index.html" class="logo-link">
            <img src="logo.png" alt="Home" class="logo">
        </a>
    </div>
    
    <!-- SAFE NAVIGATION ADDITION (NEW) -->
    <nav class="main-nav no-print">
        <a href="about.html" class="btn">About</a>
    </nav>
    <!-- END OF NEW CODE -->

    <div class="container">
        <div class="header-container">
            <h1>Spelling Practice</h1>
        </div>

        <form id="wordForm">
            <div id="wordInputs">
                <div class="word-input-row">
                    <input type="text" class="word-input" placeholder="Word 1" required>
                </div>
            </div>
            
            <button type="button" id="addWordBtn" class="btn">+ Add Word</button>
            <button type="submit" id="submitBtn" class="btn">Get Definitions</button>
        </form>

        <div id="definitions"></div>

        <div class="activities no-print">
            <a href="match.html" class="btn">üì∏ Match Words to Photos</a>
            <a href="sentences.html" class="btn">‚úèÔ∏è Write Sentences</a>
            <a href="story.html" class="btn">üìñ Create Silly Story</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Word input functionality
            document.getElementById('addWordBtn').addEventListener('click', function() {
                const container = document.getElementById('wordInputs');
                if (container.children.length < 15) {
                    const newInputDiv = document.createElement('div');
                    newInputDiv.className = 'word-input-row';
                    newInputDiv.innerHTML = `
                        <input type="text" class="word-input" placeholder="Word ${container.children.length + 1}">
                    `;
                    container.appendChild(newInputDiv);
                } else {
                    alert('Maximum 15 words reached!');
                }
            });

            // Form submission
            document.getElementById('wordForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const spellingWords = Array.from(document.querySelectorAll('.word-input'))
                    .map(input => input.value.trim())
                    .filter(word => word.length > 0);

                localStorage.setItem('spellingWords', JSON.stringify(spellingWords));
                window.location.href = 'match.html'; // Redirect to first activity
            });
        });
    </script>
</body>
</html>
