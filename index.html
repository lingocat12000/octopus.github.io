<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Practice | octopusbrains.fun</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <a href="index.html" class="logo-link">
                <img src="logo.png" alt="Octopus Brains Logo" class="logo">
            </a>
            <h1>Spelling Practice</h1>
        </div>

        <div class="word-entry-container">
            <p>Enter your spelling words (up to 15):</p>
            
            <form id="wordForm">
                <div id="wordInputs">
                    <div class="word-input-row">
                        <input type="text" class="word-input" placeholder="Word 1" required>
                    </div>
                    <div class="word-input-row">
                        <input type="text" class="word-input" placeholder="Word 2">
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="button" id="addWordBtn" class="btn">+ Add Word</button>
                    <button type="submit" id="submitBtn" class="btn">Get Definitions</button>
                </div>
            </form>
        </div>

        <div id="definitions" class="definitions-container"></div>

        <div class="activities">
            <div class="activity-card">
                <h2>Activities</h2>
                <a href="match.html" class="btn">üì∏ Match Words to Photos</a>

    <script src="script.js"></script>

</html>
