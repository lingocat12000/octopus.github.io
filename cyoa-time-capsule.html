        // Initialize the game
        let currentChapter = "1";
        let answeredQuestions = 0;
        let totalQuestions = 0;

        // DOM elements
        const chapterContainer = document.getElementById('chapter-container');

        // Function to load a chapter
        function loadChapter(chapterId) {
            const chapter = chapters[chapterId];
            if (!chapter) {
                chapterContainer.innerHTML = "<h2>Chapter Not Found</h2><p>This chapter doesn't exist yet!</p>";
                return;
            }

            // Reset question tracking
            answeredQuestions = 0;
            totalQuestions = chapter.questions.length;

            // Build chapter HTML
            let html = `
                <div class="chapter">
                    <h2>${chapter.title}</h2>
                    <div class="content">${chapter.content}</div>
            `;

            // Add questions if they exist
            if (chapter.questions.length > 0) {
                html += `<h3>Evidence-based multiple-choice questions</h3>`;
                
                chapter.questions.forEach((q, qIndex) => {
                    html += `
                        <div class="question" id="question-${qIndex}">
                            <p><strong>Q${qIndex + 1}:</strong> ${q.question}</p>
                            <form id="form-${qIndex}">
                    `;
                    
                    q.options.forEach((option, oIndex) => {
                        html += `
                            <div>
                                <input type="radio" id="q${qIndex}-o${oIndex}" name="q${qIndex}" value="${oIndex}">
                                <label for="q${qIndex}-o${oIndex}">${option.text}</label>
                            </div>
                        `;
                    });
                    
                    html += `
                            <button type="button" onclick="checkAnswer(${qIndex}, ${chapterId})">Submit Answer</button>
                            <div class="feedback hidden" id="feedback-${qIndex}"></div>
                            </form>
                        </div>
                    `;
                });
            }

            // Add choices if they exist
            if (chapter.choices.length > 0) {
                html += `<h3>YOUR CHOICE:</h3>`;
                chapter.choices.forEach((choice, cIndex) => {
                    html += `
                        <div class="choice hidden" id="choice-${cIndex}" onclick="goToChapter('${choice.nextChapter}')">
                            ${choice.text}
                        </div>
                    `;
                });
            }

            html += `</div>`;
            chapterContainer.innerHTML = html;

            // Hide choices initially if there are questions
            if (chapter.questions.length > 0) {
                document.querySelectorAll('.choice').forEach(choice => {
                    choice.classList.add('hidden');
                });
            } else {
                // Show choices immediately if no questions
                document.querySelectorAll('.choice').forEach(choice => {
                    choice.classList.remove('hidden');
                });
            }
        }

        // Function to check an answer
        window.checkAnswer = function(qIndex, chapterId) {
            const form = document.getElementById(`form-${qIndex}`);
            const selectedOption = form.querySelector('input[name="q' + qIndex + '"]:checked');
            const feedback = document.getElementById(`feedback-${qIndex}`);
            
            if (!selectedOption) {
                feedback.textContent = "Please select an answer!";
                feedback.className = "feedback incorrect";
                feedback.style.display = "block";
                return;
            }

            const chapter = chapters[chapterId];
            const question = chapter.questions[qIndex];
            const selectedAnswer = question.options[parseInt(selectedOption.value)];

            feedback.textContent = selectedAnswer.feedback;
            feedback.className = `feedback ${selectedAnswer.correct ? "correct" : "incorrect"}`;
            feedback.style.display = "block";

            if (selectedAnswer.correct) {
                answeredQuestions++;
                // Disable the question form
                form.querySelectorAll('input').forEach(input => {
                    input.disabled = true;
                });
                form.querySelector('button').disabled = true;

                // Check if all questions are answered correctly
                if (answeredQuestions === totalQuestions) {
                    // Show all choices
                    document.querySelectorAll('.choice').forEach(choice => {
                        choice.classList.remove('hidden');
                    });
                }
            }
        };

        // Function to navigate to a chapter
        window.goToChapter = function(chapterId) {
            currentChapter = chapterId;
            loadChapter(chapterId);
        };

        // Start the game
        loadChapter(currentChapter);
    </script>
