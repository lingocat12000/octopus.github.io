<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Sentences | octopusbrains.fun</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Write Sentences</h1>
        </div>

        <input type="text" class="student-name-field no-print" placeholder="Write your name here">

        <div id="sentencesContainer" class="print-content"></div>

        <div class="no-print">
            <button onclick="printSentences()" class="btn">üñ®Ô∏è Print Sentences</button>
            <a href="index.html" class="btn">‚Üê Back to Words</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const words = JSON.parse(localStorage.getItem('spellingWords')) || [];
            const container = document.getElementById('sentencesContainer');
            
            words.forEach(word => {
                container.innerHTML += `
                    <div class="sentence-item">
                        <h3>${word}</h3>
                        <textarea id="sentence-${word}" 
                                  placeholder="Write a sentence using '${word}'..."
                                  style="font-size: 14pt;"></textarea>
                    </div>
                `;
            });
        });

        function printSentences() {
            window.print();
        }
    </script>
</body>
</html>
