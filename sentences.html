<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Sentences | octopusbrains.fun</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <div class="logo-container">
        <a href="index.html" class="logo-link">
            <img src="logo.png" alt="Home" class="logo">
        </a>
    </div>
    
    <div class="container">
        <div class="header-container">
            <h1>Write Sentences</h1>
        </div>

        <div id="sentencesContainer" class="print-content"></div>

        <div class="no-print">
            <button onclick="printSentences()" class="btn">üñ®Ô∏è Print Sentences</button>
            <a href="index.html" class="btn">‚Üê Back to Words</a>
        </div>

        <div class="print-only" style="display:none;">
            <h2>My Spelling Sentences</h2>
            <p class="print-date"></p>
            <div id="printSentences"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const words = JSON.parse(localStorage.getItem('spellingWords')) || [];
            const container = document.getElementById('sentencesContainer');
            
            words.forEach(word => {
                container.innerHTML += `
                    <div class="sentence-item">
                        <h2>${word}</h2>
                        <textarea id="sentence-${word}" placeholder="Write a sentence using '${word}'..."></textarea>
                    </div>
                `;
            });
        });

        function printSentences() {
            const words = JSON.parse(localStorage.getItem('spellingWords')) || [];
            const printContainer = document.getElementById('printSentences');
            printContainer.innerHTML = '';
            
            words.forEach(word => {
                const sentence = document.getElementById(`sentence-${word}`).value;
                printContainer.innerHTML += `
                    <div class="sentence-item">
                        <h3>${word}</h3>
                        <p>${sentence || "(No sentence written)"}</p>
                    </div>
                `;
            });
            
            document.querySelector('.print-date').textContent = new Date().toLocaleDateString();
            document.querySelector('.print-only').style.display = 'block';
            window.print();
            document.querySelector('.print-only').style.display = 'none';
        }
    </script>
</body>
</html>
