<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Words | octopusbrains.fun</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <div class="logo-container">
        <a href="index.html" class="logo-link">
            <img src="logo.png" alt="Home" class="logo">
        </a>
    </div>
    
    <div class="container">
        <div class="header-container">
            <h1>Match Words to Photos</h1>
        </div>

        <div id="matchContainer" class="print-content"></div>

        <div class="no-print">
            <button onclick="window.print()" class="btn">üñ®Ô∏è Print Activity</button>
            <a href="index.html" class="btn">‚Üê Back to Words</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const words = JSON.parse(localStorage.getItem('spellingWords')) || [];
            const container = document.getElementById('matchContainer');
            
            words.forEach(word => {
                container.innerHTML += `
                    <div class="match-item">
                        <h2>${word}</h2>
                        <div class="drop-zone" data-word="${word}">
                            <p>Drag & drop image here or click to browse</p>
                            <input type="file" accept="image/*" class="upload-btn" data-word="${word}">
                        </div>
                        <div class="image-preview" id="preview-${word}"></div>
                    </div>
                `;
            });

            // Drag and drop functionality
            document.querySelectorAll('.drop-zone').forEach(zone => {
                const word = zone.getAttribute('data-word');
                const input = zone.querySelector('input');
                const preview = document.getElementById(`preview-${word}`);

                zone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    zone.classList.add('active');
                });

                ['dragleave', 'dragend'].forEach(type => {
                    zone.addEventListener(type, () => {
                        zone.classList.remove('active');
                    });
                });

                zone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    zone.classList.remove('active');
                    
                    if (e.dataTransfer.files.length) {
                        input.files = e.dataTransfer.files;
                        handleImageUpload(input.files[0], word);
                    }
                });

                input.addEventListener('change', () => {
                    if (input.files.length) {
                        handleImageUpload(input.files[0], word);
                    }
                });
            });

            loadSavedImages();
        });

        function handleImageUpload(file, word) {
            const preview = document.getElementById(`preview-${word}`);
            const reader = new FileReader();
            
            reader.onload = function(e) {
                preview.innerHTML = `
                    <img src="${e.target.result}" alt="${word}">
                    <button onclick="removeImage('${word}')" class="remove-btn no-print">‚ùå Remove</button>
                `;
                saveImage(word, e.target.result);
            };
            
            reader.readAsDataURL(file);
        }

        function saveImage(word, imageData) {
            const savedImages = JSON.parse(localStorage.getItem('wordImages') || '{}');
            savedImages[word] = imageData;
            localStorage.setItem('wordImages', JSON.stringify(savedImages));
        }

        function loadSavedImages() {
            const savedImages = JSON.parse(localStorage.getItem('wordImages')) || {};
            Object.entries(savedImages).forEach(([word, imageData]) => {
                const preview = document.getElementById(`preview-${word}`);
                if (preview) {
                    preview.innerHTML = `
                        <img src="${imageData}" alt="${word}">
                        <button onclick="removeImage('${word}')" class="remove-btn no-print">‚ùå Remove</button>
                    `;
                }
            });
        }

        function removeImage(word) {
            const preview = document.getElementById(`preview-${word}`);
            preview.innerHTML = '';
            
            const savedImages = JSON.parse(localStorage.getItem('wordImages'));
            delete savedImages[word];
            localStorage.setItem('wordImages', JSON.stringify(savedImages));
            
            document.querySelector(`.drop-zone[data-word="${word}"] input`).value = '';
        }
    </script>
</body>
</html>
