<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Words | octopusbrains.fun</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <a href="index.html" class="logo-link">
                <img src="logo.png" alt="Octopus Brains Logo" class="logo">
            </a>
            <h1>Match Words to Photos</h1>
        </div>

        <div id="matchContainer" class="match-grid"></div>

        <div class="button-group no-print">
            <button onclick="window.print()" class="btn">üñ®Ô∏è Print Activity</button>
            <a href="index.html" class="btn">‚Üê Back to Words</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const words = JSON.parse(localStorage.getItem('spellingWords')) || [];
            const container = document.getElementById('matchContainer');
            
            // Display each word with upload option
            words.forEach(word => {
                container.innerHTML += `
                    <div class="match-item">
                        <h3>${word}</h3>
                        <input type="file" 
                               accept="image/*" 
                               class="upload-btn"
                               data-word="${word}">
                        <div class="image-preview" id="preview-${word}"></div>
                    </div>
                `;
            });

            // Handle image uploads
            document.querySelectorAll('.upload-btn').forEach(input => {
                input.addEventListener('change', function(e) {
                    const word = this.getAttribute('data-word');
                    const file = e.target.files[0];
                    
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            const preview = document.getElementById(`preview-${word}`);
                            preview.innerHTML = `
                                <img src="${event.target.result}" alt="${word}">
                                <button onclick="removeImage('${word}')" class="remove-btn">‚ùå Remove</button>
                            `;
                            saveImage(word, event.target.result);
                        };
                        reader.readAsDataURL(file);
                    }
                });
            });

            // Load any previously saved images
            loadSavedImages();
        });

        function saveImage(word, imageData) {
            const savedImages = JSON.parse(localStorage.getItem('wordImages') || '{}');
            savedImages[word] = imageData;
            localStorage.setItem('wordImages', JSON.stringify(savedImages));
        }

        function loadSavedImages() {
            const savedImages = JSON.parse(localStorage.getItem('wordImages') || {});
            Object.entries(savedImages).forEach(([word, imageData]) => {
                const preview = document.getElementById(`preview-${word}`);
                if (preview) {
                    preview.innerHTML = `
                        <img src="${imageData}" alt="${word}">
                        <button onclick="removeImage('${word}')" class="remove-btn">‚ùå Remove</button>
                    `;
                }
            });
        }

        function removeImage(word) {
            const preview = document.getElementById(`preview-${word}`);
            preview.innerHTML = '';
            
            const savedImages = JSON.parse(localStorage.getItem('wordImages'));
            delete savedImages[word];
            localStorage.setItem('wordImages', JSON.stringify(savedImages));
            
            // Reset file input
            document.querySelector(`.upload-btn[data-word="${word}"]`).value = '';
        }
    </script>
</body>
</html>
