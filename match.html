<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Words | octopusbrains.fun</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <div class="logo-container">
        <a href="index.html" class="logo-link">
            <img src="logo.png" alt="Home" class="logo">
        </a>
    </div>
    
    <div class="container">
        <div class="header-container">
            <h1>Match Words to Photos</h1>
        </div>

        <input type="text" class="student-name-field no-print" placeholder="Write your name here">

        <div id="matchContainer" class="match-grid print-content"></div>

        <div class="no-print">
            <button onclick="window.print()" class="btn">üñ®Ô∏è Print Activity</button>
            <a href="index.html" class="btn">‚Üê Back to Words</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const words = JSON.parse(localStorage.getItem('spellingWords')) || [];
            const container = document.getElementById('matchContainer');
            
            words.forEach(word => {
                container.innerHTML += `
                    <div class="match-item">
                        <h3>${word}</h3>
                        <div class="drop-zone no-print" data-word="${word}">
                            <p>Drag & drop image here</p>
                            <input type="file" accept="image/*" class="upload-btn" data-word="${word}">
                        </div>
                        <div class="image-preview" id="preview-${word}"></div>
                    </div>
                `;
            });

            // [Rest of your existing match.html JavaScript]
        });
    </script>
</body>
</html>
